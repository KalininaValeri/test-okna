<h1 class="title">Калькулятор</h1>
<main class="container">
    <form class="calc-from" id="form">
        <fieldset class="number fieldset">
            <label for="number" class="number__label caption">Колличество слагаемых</label>
            <input type="number" class="number__input input" id="number">
        </fieldset>
        <fieldset class="terms fieldset" id="terms">
            <legend class="terms__legend caption">Слагаемые:</legend>
        </fieldset>
        <div class="total">Итоговая сумма: <span id="total"></span></div>
    </form>
</main>
